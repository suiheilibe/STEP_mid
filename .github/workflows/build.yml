name: Build and test

on: [push]

defaults:
  run:
    shell: msys2 {0}

jobs:
  build_and_test:
    strategy:
      matrix:
        target: [STEP_K, STEP_M]
        arch: [i686, x86_64]
        exclude:
          - target: STEP_M
            arch: x86_64
        include:
          - arch: i686
            msystem: mingw32
          - arch: x86_64
            msystem: mingw32
    runs-on: windows-latest
    steps:
      - env:
          TARGET: ${{ matrix.target }}
          MSYSTEM: ${{ matrix.msystem }}
      - uses: msys2/setup-msys2@v2
        with:
          update: false
          install: >-
            git
            make
            mingw-w64-${{ matrix.arch }}-gcc
            mingw-w64-${{ matrix.arch }}-cmake
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - name: Build
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -D${TARGET}=1
          cmake --build .
      - name: Test
        run: ctest
