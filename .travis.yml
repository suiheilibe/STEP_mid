language: cpp

compiler:
  - gcc

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get -qq install g++-4.8
  - sudo apt-get -qq install mingw32

install:
  - make test CC=g++-4.8 CXX=g++-4.8
  - cd test
  - ./test

